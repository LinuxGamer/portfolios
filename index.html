<!DOCTYPE html>
<html>
    <head>
        <title>CJ | Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">Logo</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <section>
            <img src="images/stars.png" id="stars">
            <img src="images/moon.png" id="moon">
            <img src="images/mountains_behind.png" id="mountains_behind">
            <h2 id="headertext">Moon Light</h2>
            <a href="#about" class="btn" id="btn">Explore</a>
            <img src="images/mountains_front.png" id="mountains_front">
        </section>
        <div class="about" id="about">
            <h2>About Me</h2>
            <p>I'm CJ, I am a self taught artist from the UK, I do Digital Art, Pixel Art, and Traditional Sketching. I have a wide interest in Space, Aviation, fantasy, adventure, sci-fi.</p>
        </div>
        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let headertext = document.getElementById('headertext');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.05 + 'px';
                mountains_behind.style.top = value * 0.5 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                headertext.style.marginRight = value * 4 + 'px';
                headertext.style.marginTop = value * 1.5 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
